<style>
    .container {
        /* padding: 1rem; */
        border-radius: 0.75rem;
    }
    
    #search-results {
        margin-left: 5%;
    }
    
    .sub {
        text-align: center;
    }
    
    form.subscribe input[type=email] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 70%;
        border: none;
        outline: none;
        background: #f1f1f1;
    }
    
    form.subscribe button {
        float: left;
        width: 30%;
        padding: 10px;
        background: #2196F3;
        color: white;
        font-size: 17px;
        border: none;
        outline: none;
        cursor: pointer;
    }
    
    form.subscribe button:hover {
        background: #0b7dda;
    }
    
    form.subscribe::after {
        content: "";
        clear: both;
        display: table;
    }
    
    .status-form {
        text-align: center;
    }
</style>
<div class="container">
    <form class="subscribe" id="subscribe-form" action="https://forms.codingroom.in/subscribe/" method="post" style="margin:auto;max-width:500px">
        <h3 class="sub">Get my latest articles and updates</h3>
        <input type="email" id="search-box" placeholder="Enter your email" name="mail" autocomplete="off" required>
        <button type="submit">Subscribe</button>
        <p class="status-form" id="my-form-status"></p>
    </form>
</div>

<script>
    var form = document.getElementById("subscribe-form");
    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        status.innerHTML = "Please wait...";
        status.style.display = 'block';
        var data = new FormData(event.target);
        console.log(data);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = "Thanks for your submission!";
                form.reset()
            } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
            }
        }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
        });
        setTimeout(function() {
            status.style.display = 'none';
        }, 3000);
    }
    form.addEventListener("submit", handleSubmit)
</script>
